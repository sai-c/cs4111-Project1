{% extends 'base.html' %}
{% block title %}Home - tech.fyi{% endblock %}
{% block content %}

<div style="padding-right: 10%; padding-left: 10%;">
	<h2>Specializations</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Descriptions</th>
          </tr>
        </thead>
        <tbody>
      
          {% for n in data %}
          <tr>
            <td>{{ n['name'] }}</td>
            <td> {{ n['description'] }}</td>
            <td>
              <form method="post" action="/specializations" class="inline">
                <input type="hidden" name="name" value="{{ n['name'] }}">
                <button type="submit" name="submit_param" class="btn-small waves-effect waves-light red">
                  View More
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
      </div>

{% endblock content %}
