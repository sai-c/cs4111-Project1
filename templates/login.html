{% extends 'base.html' %}
{% block title %}Login - tech.fyi{% endblock %}
{% block content %}

    <div class="center-align center">

    <form class="center-align center" style="margin: 5% 10% 10% 10%" method="POST" action="/login">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Your Email" id="email" type="email" name="email" class="validate">
            <label for="email">Username</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate password" name="password">
            <label for="password">Password</label>
            <button class="waves-effect light-blue btn-large">Login</button>

          </div>
        </div>
        </form>
      </div>
{% endblock content %}
